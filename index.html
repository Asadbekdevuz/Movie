  <main class="main bg-dark">
    <section class="hero">
      <div class="hero__container container">
        <form class="form ">

          <div class="mb-3 d-flex justify-content-center  align-items-center pt-3 ">
            <div class="w-75">
              <input class="form-control input-form" type="text" id="exampleInputEmail1" aria-describedby="emailHelp"

                aria-label="enter the name the movie">
            </div>

            <div class="w-25">
              <button class="btn btn-dark border-1 border-white ">Search
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"

                  <path

              <input class="form-control form-input-year " type="number" placeholder="create the movie year">
            </div>

            <div class="mb-3 w-25">
              <select class="form-select form-select select-type" aria-label=".form-select-lg example">
                <option hidden value="">select movie type</option>
                <option value="movie">movie</option>
                <option value="series">series</option>
                <option value="game">game</option>
              </select>
            </div>
          </div>

    <!-- Button trigger modal -->
